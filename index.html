<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>F1 Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon-16x16.png">
    <link rel="stylesheet" href="https://use.typekit.net/gam5rkh.css">
    <link rel="stylesheet" href="https://use.typekit.net/aih2pca.css">


</head>

<body>
    <div class="logo"><img src="logo/Logo.svg"> </div>
    <h1>Drivers</h1>
    <nav>
        <button class="filter" data-kategori="alle">Alle</button>
        <button class="filter" data-kategori="Mercedes AMG">Mercedes AMG</button>
        <button class="filter" data-kategori="Ferrari">Ferrari</button>
        <button class="filter" data-kategori="Red Bull">Redbull</button>
        <button class="filter" data-kategori="Mclaren">Mclaren</button>
        <button class="filter" data-kategori="Renault">Renault</button>
        <button class="filter" data-kategori="Alpha Tauri">Alpha Tauri</button>
        <button class="filter" data-kategori="Racing Point">Racing Point</button>
        <button class="filter" data-kategori="Alfa Romeo Racing">Alfa Romeo</button>
        <button class="filter" data-kategori="Haas">Haas</button>
        <button class="filter" data-kategori="Williams Racing">Williams</button>
    </nav>
    <section id="data-container"></section>

    <template>
        <article>
            <div class="justify">
                <h2></h2>
                <img class="flag" src="" alt="">
            </div>
            <img class="profil-billede" src="" alt="">
            <h3></h3>
        </article>
    </template>

    <section id="detalje" class="hide">
        <button id="detalje_close">X</button>
        <article id="person_detalje">

            <img class="driver" src="" alt="">

            <div class="facts">
                <img src="" alt="" class="profil-billede">
                <h2 class="navn">Navn</h2>
                <img class="flag" src="" alt="">
                <h3 class="kategori">Team</h3>

                <h4 class="stats">Stats</h4>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>


            <div class="bio_text">
                <h4 class="bio">Bio</h4>
                <p></p>
            </div>

        </article>
    </section>




    <script src="script.js"></script>
</body></html>
