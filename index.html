<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>F1 Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon-16x16.png">
    <link rel="stylesheet" href="https://use.typekit.net/gam5rkh.css">
    <link rel="stylesheet" href="https://use.typekit.net/aih2pca.css">


</head>

<body>

    <!--   Navigationsstruktur-->
    <div class="navbar">
        <div>
            <div class="logo">
                <img src="logo/Logo.svg">
            </div>
        </div>
        <div>
            <button class="filter" data-kategori="alle">Alle</button>
            <div class="dropdown">Teams▼
                <div class="dropdown-content">
                    <button class="filter" data-kategori="Mercedes AMG">Mercedes AMG</button>
                    <button class="filter" data-kategori="Ferrari">Ferrari</button>
                    <button class="filter" data-kategori="Red Bull">Redbull</button>
                    <button class="filter" data-kategori="Mclaren">Mclaren</button>
                    <button class="filter" data-kategori="Renault">Renault</button>
                    <button class="filter" data-kategori="Alpha Tauri">Alpha Tauri</button>
                    <button class="filter" data-kategori="Racing Point">Racing Point</button>
                    <button class="filter" data-kategori="Alfa Romeo Racing">Alfa Romeo</button>
                    <button class="filter" data-kategori="Haas">Haas</button>
                    <button class="filter" data-kategori="Williams Racing">Williams</button>
                </div>
            </div>

            <div class="dropdown">Lande▼
                <div class="dropdown-content">
                    <button class="filter" data-kategori="england">England</button>
                    <button class="filter" data-kategori="finland">Finland</button>
                    <button class="filter" data-kategori="tyskland">Tyskland</button>
                    <button class="filter" data-kategori="monaco">Monaco</button>
                    <button class="filter" data-kategori="holland">Holland</button>
                    <button class="filter" data-kategori="thailand">Thailand</button>
                    <button class="filter" data-kategori="spanien">Spanien</button>
                    <button class="filter" data-kategori="danmark">Denmark</button>
                    <button class="filter" data-kategori="frankrig">Frankrig</button>
                    <button class="filter" data-kategori="mexico">Mexico</button>
                    <button class="filter" data-kategori="canada">Canada</button>
                    <button class="filter" data-kategori="australien">Australia</button>
                    <button class="filter" data-kategori="rusland">Rusland</button>
                    <button class="filter" data-kategori="italien">Italien</button>
                </div>
            </div>
        </div>
    </div>


    <!--   Section hvori vi tilføjer vores templates. Rammen om vores loop-view -->
    <section id="data-container"></section>

    <!--   Opbygning af hver enkelt kører i loopview-->
    <template>
        <article class="loop_view">
            <div class="justify">
                <div>
                    <h2 id="fornavn"></h2>
                    <h2 id="efternavn"></h2>
                </div>
                <div>
                    <img class="flag" src="" alt="">
                </div>
            </div>
            <img class="profil-billede" src="" alt="">
            <h3></h3>
        </article>
    </template>


    <!--Struktur til pop-up vinudet-->
    <section id="detalje" class="hide">
        <button id="detalje_close">X</button>
        <article id="person_detalje">

            <div class="detalje_container">
                <div class="navn_detalje">
                    <h2 id="fornavn_detalje"></h2>
                    <h2 id="efternavn_detalje"></h2>
                </div>
                <div>
                    <img class="flag" src="" alt="">
                </div>
            </div>
            <img src="" alt="" class="profil-billede">

            <h3 class="kategori">Team</h3>

            <div class="facts">


                <h4 class="stats">Stats</h4>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>


            <details class="bio_text">
                <summary class="bio">Bio</summary>
                <p></p>
            </details>

        </article>
    </section>




    <script src="script.js"></script>
</body></html>
